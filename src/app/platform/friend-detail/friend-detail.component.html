<div class="friend-detail-container">
  <app-card [padded]="false">
    <div title>
      Detail u탑ivatele
    </div>
    <app-friend [friends]="friends" [clickable]="false"></app-friend>
  </app-card>
  <div class="books-shelves">
    <div class="column">
      <app-card [padded]="false">
       <div title>Poli훾ky u탑ivatele</div>
        <app-shelf [editable]="false" *ngIf="shelves.length > 0" [shelf]="shelves[0]" class="shelf"></app-shelf>
      </app-card>
    </div>
    <div class="column">
      <app-card [padded]="false">
        <div title>Knihy u탑ivatele</div>
        <div class="books-holder">
          <app-card [padded]="false">
            <div class="book">
              <app-book-preview [book]="book"></app-book-preview>
            </div>
          </app-card>
        </div>
      </app-card>
    </div>
  </div>
</div>
